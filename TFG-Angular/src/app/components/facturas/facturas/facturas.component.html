<div class="container mt-4">

    <button [routerLink]="['/crear-factura']" [routerLinkActive]="['actived']" class="btn-twitter col-12 mt-1" > Crear nueva factura </button>

    <input class="form-control boxed filtro" matInput (keyup)="applyFilter($event)" placeholder="FILTRO...">

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <!-- Position Column -->
    <ng-container matColumnDef="identificador">
      <th mat-header-cell *matHeaderCellDef>Identificador</th>
      <td mat-cell *matCellDef="let factura"> {{factura.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="razon_social">
      <th mat-header-cell *matHeaderCellDef>Raz√≥n social</th>
      <td mat-cell *matCellDef="let factura"> {{factura.razon_social}} </td>
    </ng-container>

        <!-- Position Column -->
    <ng-container matColumnDef="nombre_comercial">
      <th mat-header-cell *matHeaderCellDef>Nombre comercial</th>
      <td mat-cell *matCellDef="let factura"> {{factura.nombre_comercial}} </td>
    </ng-container>

        <!-- Position Column -->
    <ng-container matColumnDef="fecha_factura">
      <th mat-header-cell *matHeaderCellDef>Fecha factura</th>
      <td mat-cell *matCellDef="let factura"> {{factura.fecha_factura | date:'dd/MM/yyyy'}} </td>
    </ng-container>

        <!-- Position Column -->
    <ng-container matColumnDef="pagado">
      <th mat-header-cell *matHeaderCellDef>Pagado</th>
      <td mat-cell *matCellDef="let factura"> {{factura.pagado}} </td>
    </ng-container>

        <!-- Position Column -->
    <ng-container matColumnDef="fecha_pagado">
      <th mat-header-cell *matHeaderCellDef>Fecha pagado</th>
      <td mat-cell *matCellDef="let factura"> {{factura.fecha_pagado | date:'dd/MM/yyyy'}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let factura">
      <div class="row">
        <button [routerLink]="['/detalles-factura', factura.id]" class="btn btn-twitter col-8 mr-1 my-1"> Detalles </button>
      </div>
      </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,20,50]" showFirstLastButtons></mat-paginator>
</div>
</div>
